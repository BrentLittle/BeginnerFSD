<!-- Tells browser we are using HTML 5 -->
<!DOCTYPE html>


<html>

    <head>
        <title>Web Development Journey</title>
    </head>

    <body>
        <h1>My web development journey</h1>

        <ul>
            <!-- href is destination URL to go nowhere -->
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Courses</a></li>
        </ul>

        <!-- Same as above code but using a table -->
        <table cellspacing="10">
            <tr>
                <td><a href="#">Home</a></td>
                <td><a href="#">About</a></td>
                <td><a href="#">Courses</a></td>
            </tr>
        </table>

        <!-- Add a Horizontal rule under our list of links -->
        <hr>

        <!-- Paragraph tag allows is to inclue formatting to our text we are writing -->
        <p>This is the start to my Web Development Journey. Learning Web Development skills are <i>key</i> to learn in this day and age. Everything is going digital and especially web and cloud based.</p>

        <!-- Creating a table with some rows columns and data in the cells -->

            <!-- tr is a row of the table -->

                <!-- td is a data element that is within the row of a table -->

                </td>
                <td>

                    </button>
                </td>

                    </button>
                </td>

                    </button>
                </td>
            </tr>
        </table>
    </body>

</html>
