  <head>

  </head>

          <img src="border.jpg" alt="" class="borderImg">
        </div>
        <div class="col-6">
          <img src="border.jpg" alt="" class="borderImg">
        </div>
        <div class="col-3">
          <img src="border.jpg" alt="" class="borderImg">
        </div>
      </div>
      <div class="row">

          <img src="border.jpg" alt="" class="borderImg">
        </div>
        <div class="col-6">
          <img src="border.jpg" alt="" class="borderImg">

        <div class="col-4">

        </div>
      </div>
    </div>
